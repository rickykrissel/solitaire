<!DOCTYPE html>
<html>
  <head>
    <title>Solitaire</title>
  </head>
  <body id ="bodyid"style="background-image: url(solitaireback.webp);background-repeat: no-repeat;background-size: cover; width: 100%;
  height: 100vh">
    <style>
      .gamecomponents{
        position: relative;
        height: 100vh;
      }
      .final_stacks{
        position: absolute;
        display:inline-flex;
        top: 21%;
        left: 63%;
        transform: translate(-50%, -50%);
      }
      .final_stacks div{
        padding-left: 27px;
        padding-right: 27px;
      }
      img{
        width:60px;
        height:80px;
      }
      .final_stacks img{
        border-radius: 10px;
        border: 4px solid;
      }
      .stockpile{
        position:relative;
        top: -10px;
        left:-10px;
        width:60px;
        height:80px;
      }
      #stockpilebutton{
        position: absolute;
        justify-content: center;
        left: 31.2%;
        top: 13.5%;
        width:58px;
        height:70px;
        transform: translate(50%, 50%);
      }
      button:hover {
        cursor: pointer;
      }
      
      #wastepilediv{
        position: absolute;
        top:12.2%;
        left:37.4%;
        transform: translate(50%, 50%);
      }
      #pile1{
        position: absolute;
        top:30.7%;
        left:32.6%;
      }
      #pile1 img{
        display:block;
        margin-bottom: -60px;
      }
      #pile2 img{
        display:block;
        margin-bottom: -60px;
      }
      #pile3 img{
        display:block;
        margin-bottom: -60px;      
      }
      #pile4 img{
        display:block;
        margin-bottom: -60px;
      }
      #pile5 img{
        display:block;
        margin-bottom: -60px;
      }
      #pile6 img{
        display:block;
        margin-bottom: -60px;
      }
      #pile7 img{
        display:block;
        margin-bottom: -60px;
      }
      #pile2{
        position: absolute;
        top:30.7%;
        left:39%;
      }
      #pile3{
        position: absolute;
        top:30.7%;
        left:45.4%;
      }
      #pile4{
        position: absolute;
        top:30.7%;
        left:51.8%;
      }
      #pile5{
        position: absolute;
        top:30.7%;
        left:58.2%;
      }
      #pile6{
        position: absolute;
        top:30.7%;
        left:64.6%;

      }
      #pile7{
        position: absolute;
        top:30.7%;
        left:71%;
      }
      #winmessage{
        position:absolute;
        left: 30%;
        top: 40%;
        width:40%;
        border: 3px solid #ffffff;
        border-radius: 10px;
        padding:20px;
        background-color: green;
        text-align: center;
        color:white;
        font-family: "Lucida Console", "Courier New", monospace;
        font-weight: bold;
      }
    </style>
<div class = "gamecomponents">
    <div class = "final_stacks">
      <div id = "clubs_stack">
        <img id = "clubs_stackimg"ondrop = "drop(event)" ondragover= "dragoverHandler(event)" src = "clubsicon.jpg">
      </div>
      <div id = "diamonds_stack">
        <img id = "diamonds_stackimg"ondrop = "drop(event)" ondragover= "dragoverHandler(event)"src = "diamondsicon.jpg">
      </div>
      <div id = "spades_stack">
        <img id = "spades_stackimg"ondrop = "drop(event)" ondragover= "dragoverHandler(event)"src = "spadesicon.jpg">
      </div>
      <div id = "hearts_stack">
        <img id = "hearts_stackimg"ondrop = "drop(event)" ondragover= "dragoverHandler(event)"src = "heartsicon.jpg">
      </div>
    </div>
    <button id = "stockpilebutton">
      <img class = "stockpile" draggable = "false"src ="PNG-cards-1.3/backofcard.png">
    </button>
    

    <div id = "wastepilediv">
      <img id = "wastepile">
    </div>
    

    <div class ="piles">
      
      <div id = "pile1" ondrop = "dropstack(event, 1)" ondragover= "dragoverHandler(event)">

      </div>
      <div id = "pile2" ondrop = "dropstack(event, 2)" ondragover= "dragoverHandler(event)">
    
      </div>
      <div id = "pile3" ondrop = "dropstack(event, 3)" ondragover= "dragoverHandler(event)">

      </div>
      <div id = "pile4" ondrop = "dropstack(event, 4)" ondragover= "dragoverHandler(event)">

      </div>
      <div id = "pile5" ondrop = "dropstack(event, 5)" ondragover= "dragoverHandler(event)">

      </div>
      <div id = "pile6" ondrop = "dropstack(event, 6)" ondragover= "dragoverHandler(event)">

      </div>
      <div id = "pile7" ondrop = "dropstack(event, 7)" ondragover= "dragoverHandler(event)">
        
      </div>
    </div>
</div>
    


    <script src = "solitare.js"></script>
  </body>
</html>
